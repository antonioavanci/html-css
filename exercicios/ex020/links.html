<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: brown;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(178, 212, 178);
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: rgb(128, 133, 128);
        }
        li{
            background-color: rgb(187, 41, 109);
            
            border: 10px 10px 10px 10px;
            border-radius: 5px;
            width: 300px;
            margin: auto;
        }
        ul{
            box-sizing: border-box;
            color: aqua;
            background-color: black;
            width: 400px;
            height: 100px;
            display: inline-block;
            text-align: center;
            display: inline-block;
            margin: auto;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <div>
        <ul>
            <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf" target="_blank">Repositorio Github</a></li>
            <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22&ab_channel=CursoemV%C3%ADdeo" target="_blank">Canal do Youtube</a></li>
            <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoemVideo</a></li>
        </ul>
    </div>
    
</body>
</html>
